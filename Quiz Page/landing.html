<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Test</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Quick Test</h1>
    <div class="cards">
      <div class="card" id="card1">
        <div class="icon">1</div>
        <p>Complete the Test</p>
      </div>
      <div class="card" id="card2">
        <div class="icon">2</div>
        <p>View Recommends</p>
      </div>
      <div class="card" id="card3">
        <div class="icon">3</div>
        <p>Unlock Your IT Future</p>
      </div>
    </div>
  <div class="survey-container">
  <!-- Survey question 1 -->
  <div class="survey-item">
    <div class="survey-question">1. Which of the following activities do you prefer?</div>
    <input type="radio" id="q1a" name="question1"><label for="q1a"><span class="option-letter">A</span>Write code / solve technical problems</label>
    <input type="radio" id="q1b" name="question1"><label for="q1b"><span class="option-letter">B</span>Collaborate with others to complete projects</label>
    <input type="radio" id="q1c" name="question1"><label for="q1c"><span class="option-letter">C</span>Create and present new ideas and solutions</label>
    <input type="radio" id="q1d" name="question1"><label for="q1d"><span class="option-letter">D</span>Explore future trends in technology and innovation</label>
  </div>

  <!-- Survey question 2 -->
  <div class="survey-item">
    <div class="survey-question">2. Do you regularly volunteer in technology and IT-related activities or projects?</div>
    <input type="radio" id="q2a" name="question2"><label for="q2a"><span class="option-letter">A</span>Yes, I often attend</label>
    <input type="radio" id="q2b" name="question2"><label for="q2b"><span class="option-letter">B</span>Sometimes, occasionally participate</label>
    <input type="radio" id="q2c" name="question2"><label for="q2c"><span class="option-letter">C</span>Not special, seldom participate</label>
    <input type="radio" id="q2d" name="question2"><label for="q2d"><span class="option-letter">D</span>Never participated</label>
  </div>

  <!-- More questions can be added in a similar fashion -->

</div>
  </main>
</body>
</html>
